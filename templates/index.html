<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatsonxAI Metrics App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">WatsonxAI Metrics App</h1>
        <div class="card shadow p-4">
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="input_text" class="form-label"><strong>Input Text:</strong></label>
                    <textarea id="input_text" name="input_text" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Send</button>
                    <button type="button" class="btn btn-danger" onclick="clearFields()">Erase</button>
                </div>
            </form>
        </div>
        <div class="card shadow p-4 mt-4">
            <h2 class="text-secondary">Results:</h2>
            <textarea id="response_text" class="form-control" rows="10" readonly>{{ response_text }}</textarea>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clearFields() {
            document.getElementById("input_text").value = "";
            document.getElementById("response_text").value = "";
        }
    </script>
</body>
</html>
